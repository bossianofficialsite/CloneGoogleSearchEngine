<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Search Engine Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/60b0971689.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <nav>
        <button class="btn-gmail">Gmail</button>
        <button class="btn-images">Images</button>
        <button class="btn-options">
          <div class="box-container">
            <div class="d1"></div>
            <div class="d2"></div>
            <div class="d3"></div>
            <div class="d4"></div>
            <div class="d5"></div>
            <div class="d6"></div>
            <div class="d7"></div>
            <div class="d8"></div>
            <div class="d9"></div>   
        </div>
        </button>
        <button class="btn-sign-in">Sign in</button>
  </nav>
  <main>
    <div class="logo">
      <p><span class="G1">G</span><span class="O1">o</span><span class="O2">o</span><span class="G2">g</span><span class="L">l</span><div class="E">e</div></p>
    </div>
    <div class="search-bar-div">
      <i id="search" class="fas fa-search"></i>
      <i id="mic" class="fas fa-microphone"></i>
   
      <input  type="text" id="myinput" placeholder="Search Google or type a URL" onkeyup="filterFunction()"/>  
    </div>
    <div class="upper-logo">
      <div>
        <i id="youtube" class="fab fa-youtube"></i>
        <p>(270) YouTube</p>
      </div>
      <div>
        <i id="facebook" class="fab fa-facebook"></i>
        <p>Facebook</p>
      </div>
      <div>
        <i id="playstore" class="fab fa-google-play"></i>
        <p>Playstore</p>
      </div>
      <div>
        <i id="drive" class="fab fa-google-drive"></i>
        <p>Drive</p>
      </div>
      <div>
        <i id="twitter" class="fab fa-twitter"></i>
        <p>(2) Twitter</p>
      </div>
    </div>
    <div class="lower-logo">
      <div>
        <i id="instagram" class="fab fa-instagram"></i>
        <p>(1) Instagram</p>
      </div>
      <div>
        <i id="stackoverflow" class="fab fa-stack-overflow"></i>
        <p>Stack Overflow</p>
      </div>
      <div>
        <i id="stackoverflow" class="fab fa-stack-overflow"></i>
        <p>Stack Overflow/search/..</p>
      </div>
      <div>
        <i id="messenger" class="fab fa-facebook-messenger"></i>
        <p>Messenger</p>
      </div>
      <div>
        <p class="plus">+</p>
        <p>Add shortcut</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="custome"><i class="fas fa-pencil-alt"></i>&nbspCustomize Chrome</div>
  </footer>
  <!--Not Responsive Message-->
</div>
<div class="error-cont">
  <div class="error-box">
      <div>
          <p>Oops!</p>
      </div>
      <div>
          <p>Sorry! this page is not responsive for any mobile/tablet screen devices.</p>
      </div>
  </div>
</div>
</body>
</html>
